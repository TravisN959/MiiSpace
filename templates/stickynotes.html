{% extends 'base.html' %}

{% block head %}
<Title>MiiSpace StickyNote</Title>
<script src="https://kit.fontawesome.com/368a12c127.js" crossorigin="anonymous"></script>
{% endblock %}

{% block body %}
<img src="{{ url_for('static', filename='images/leaves.png') }}" style="width: 100%;position:absolute; z-index: 2;pointer-events: none;">
<center>
<h4 style="margin-top:8%; font-size:30px; font-family:Calistoga"><strong>Edit Sticky Notes</strong></h4>
<table>
    <tr>
        <th style="text-align:center; font-size:22px; font-family:Calistoga">Current Sticky Notes</th>
    </tr>
    {% for note in sticky%}
    <tr >
        <td style="font-size:20px; font-family:Calistoga">
            {{note}}
        </td>
    </tr>
    {%  endfor %}
</table>
<br>
</center>
<form style="text-align: center;" action="/stickynotes" method="POST">
    <div>
        <textarea id="text" name="text" rows="3" cols="50" style="border-radius: 25px;font-size:20px;text-align: center;background-color: #DCDCDC; font-family:Calistoga">


        </textarea>
        <!--
        <input type="text" placeholder="Enter New Note Text" name="text"  style="border-radius: 25px;font-size:20px;text-align: center;background-color: #DCDCDC;"><br>
            -->
    </div>
    <br>
    <button type="submit" style="border-radius: 25px;font-size:20px;text-align: center;width:225px;background-color: #a8baa9; font-family:Calistoga"><strong>Add Note</strong></button>
</form> 
<br>
<center>
    <a href="deleteNotes"><button style="border-radius: 25px;font-size:20px;text-align: center;width:225px;background-color: #a8baa9; font-family:Calistoga"><strong>Delete All Notes</strong></button></a>
</center>
<center>
<br>
<form style="text-align: center;" action="/deleteSpecificNote" method="POST">
    <button type="submit" style="float:left; margin-left: 39%; border-radius: 25px;font-size:20px;text-align: center;width:225px;background-color: #a8baa9; font-family:Calistoga"><strong>Remove</strong></button>
    <input type="text" placeholder="Remove Sticky #: (e.g. 1)" name="deleteSpecificNote"  style="float:left; border-radius: 25px;font-size:20px;text-align: center;background-color: #DCDCDC; font-family:Calistoga"><br>
    
</form>
<br>
{% if ERROR %}
<h5 style="color: red;text-align: center; font-family:Calistoga;">{{ERROR_MSG}}</h5>    
{% endif %}
</center>
{% endblock %}
